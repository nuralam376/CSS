<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>Text Colors</h1>
    <p class = "text-green-400">Tailwind</p>
    <p class = "text-violet-400">Tailwind</p>
    <p class = "text-blue-500">Tailwind</p>

    <br />
    <hr />
    <br />

    <h1>Background Colors</h1>

    <p class = "bg-pink-500 text-white">Tailwind</p>
    <p class = "bg-red-400 text-white">Tailwind</p>
    <p class = "bg-blue-400 text-white">Tailwind</p>

    <br />
    <hr />
    <br />

    <h1>Text Decoration</h1>

    <p class = "line-through">Tailwind</p>
    <p class = "overline">Tailwind</p>
    <p class = "underline decoration-blue-400">Tailwind</p>
    <p class = "text-purple-400 underline decoration-purple-400">Tailwind</p>

    <br />
    <hr />
    <br />

    <h1>Accent Colors</h1>

    <input type = "checkbox" />
    <input type = "checkbox" class = "accent-yellow-400" checked />
    <input type = "checkbox" class = "accent-red-400" checked />
    <input type = "checkbox" class = "accent-teal-400" checked/>


    <br />
    <hr />
    <br />

    <h1>Arbitrary Colors</h1>

    <p class = "bg-['#c0c0c0']">Tailwind</p>
    <p class = "text-[#f0ddf0]">Tailwind</p>
    <p class = "border border-[#ccc000]"></p>
</body>
</html>
